services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: marine_risk_postgis
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-marine_risk}
      POSTGRES_USER: ${POSTGRES_USER:-marine}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marine_dev}
    volumes:
      - postgis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-marine}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgis_data:
